<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f5f5f5;
            color: #000000;
        }

        .card {
            width: 95%;
            margin: 16px auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-content h2 {
            margin: 0;
            font-size: 18px;
            color: #000000;
        }

        .card-content p {
            margin-top: 8px;
            font-size: 16px;
            color: #757575;
        }

        .card-content p a {
            color: #1E88E5; /* رنگ آبی برای لینک‌ها */
            text-decoration: none;
        }

        .card-content p a:hover {
            text-decoration: underline; /* هنگام هاور روی لینک‌ها زیر خط بیاید */
        }

        .card-content .date {
            margin-top: 16px;
            font-size: 14px;
            color: #9e9e9e;
        }

        /* حالت دارک مود */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            .card {
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            }

            .card-content h2 {
                color: #ffffff;
            }

            .card-content p {
                color: #b0b0b0;
            }

            .card-content .date {
                color: #a0a0a0;
            }

            .card-content p a {
                color: #90caf9; /* آبی روشن‌تر برای دارک مود */
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/600x200" alt="خبر">
        <div class="card-content">
            <h2>عنوان خبر</h2>
            <p>
                توضیحات خبر در این قسمت قرار می‌گیرد. این یک مثال برای توضیحات است.
                همچنین می‌توانید <a href="https://example.com" target="_blank">لینک</a>‌ها را در متن خود اضافه کنید.
            </p>
            <div class="date">۵ مهر ۱۴۰۳</div>
        </div>
    </div>

</body>
</html>
